<html>

    <head>
        <script>
            var arr = [];
            for(var i=0; i<=100; i++){
                arr.push(i);
            }
            arr[90]=45;
        
            var n = arr.length;
            for(var j=0; j<=n; j++){
                for(var k=j+1; k<=n; k++){
                    if(arr[j] == arr[k]){
                        document.write("Repeated Element is ",j);
                    }
                    else{
                        continue;
                    }
                }
            }
            
            
        </script>
    </head>

    </body>
</html>
